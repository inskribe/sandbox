---
name: Release
on:
  push:
    branches:
      - master
      - beta
# on push to branch master: preform jobs.

# describe jobs
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
        run: npx semantic-release
