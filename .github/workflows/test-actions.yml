---
name: Release
run-name: Release Action
on:
  push:
    branches: [master, beta]
permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Build Go Binary
        run: |
          go mod download
          go build -v -o RicePaper ./cmd/application/main.go

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: ./RicePaper

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: binary
          path: ./dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lst/*

      - name: Install Dependencies
        run: npm ci

      - name: Aduit Signatures
        run: npm audit signatures

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npx semantic-release
